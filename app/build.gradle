apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    maven {
        url 'https://github.com/fkmhrk/kiilib-android-volley/tree/master/m2repository'
    }
    maven {
        url  'https://github.com/fkmhrk/KiiLib-Java/tree/master/m2repository'
    }
    mavenLocal()
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile 'jp.fkmsoft.libs:KiiLib-Android-Volley:2.+'
}
